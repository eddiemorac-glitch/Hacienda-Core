<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DefiniciÃ³n de gradientes y efectos -->
  <defs>
    <linearGradient id="shield_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#1E40AF" />
    </linearGradient>
    <linearGradient id="core_glow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Escudo Hexagonal Exterior (El Sentinel) -->
  <path d="M250 50L423.205 150V350L250 450L76.7949 350V150L250 50Z" 
        stroke="url(#shield_gradient)" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="rgba(59, 130, 246, 0.05)" />

  <!-- Estructura Interna en "H" Digital -->
  <!-- Barra Izquierda -->
  <rect x="180" y="160" width="20" height="180" rx="10" fill="white" fill-opacity="0.9" />
  <!-- Barra Derecha -->
  <rect x="300" y="160" width="20" height="180" rx="10" fill="white" fill-opacity="0.9" />
  
  <!-- El Nucleo (Core) Central -->
  <circle cx="250" cy="250" r="45" fill="black" />
  <circle cx="250" cy="250" r="35" fill="url(#core_glow)" filter="url(#glow)">
    <animate attributeName="r" values="32;38;32" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
  </circle>

  <!-- Enlace de Datos "H" -->
  <path d="M200 250H215" stroke="white" stroke-width="8" stroke-linecap="round" />
  <path d="M285 250H300" stroke="white" stroke-width="8" stroke-linecap="round" />

  <!-- Brillo Orbital -->
  <path d="M140 150C160 120 340 120 360 150" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none" stroke-dasharray="10 20" />
  <path d="M140 350C160 380 340 380 360 350" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none" stroke-dasharray="10 20" />
</svg>
